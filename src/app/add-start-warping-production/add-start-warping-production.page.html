<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  class="back" (click)="history.go(-1);"></ion-back-button>
      </ion-buttons>
    <ion-title>ACE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4 class="center">Add Start Warping Production On Machine</h4>
          <ion-label *ngIf="view" class="center">Transaction Number:- {{ transaction_number }} <ion-icon name="copy-outline" (click)="copyTransaction(transaction_number)"></ion-icon></ion-label>
        </div>
        <div padding>
          <ion-item>
            <ion-icon name="search-outline" class="pr3"></ion-icon>
            <input class="datalist"  [(ngModel)]="transaction_number" list="transaction" placeholder="Warping Production Order" (keyup)="getwrapdata($event)"
              (change)="wrap_alldata()">
            <datalist id="transaction" *ngIf="wrap_data_flag" >
              <option value="">--Select--</option>
              <option *ngFor="let numbers of wrap_data">{{ numbers.transaction_number }}</option>
            </datalist>
          </ion-item>
          <!-- <ion-item>
            <ion-input name="number" type="text" [(ngModel)]="transaction_number" readonly></ion-input>
          </ion-item> -->
          <ion-item *ngIf="!view">
            <ion-icon name="search-outline" class="pr3"></ion-icon>
            <ion-input name="machine_number" type="text" placeholder="Machine Number" [(ngModel)]="machine_number" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="search-outline" class="pr3"></ion-icon>
            <ion-input name="machine_number" type="text" placeholder="Machine Number" [(ngModel)]="machine_number" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="calendar-outline" class="pr3"></ion-icon>
            <ion-input name="created_date" type="text" placeholder="Start Date & Time" [(ngModel)]="c_date" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="calendar-outline" class="pr3"></ion-icon>
            <ion-input name="created_date" type="text" placeholder="Start Date & Time" [(ngModel)]="c_date" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="mail-outline" class="pr3"></ion-icon>
            <ion-input name="article" type="text" placeholder="Yarn Article" [(ngModel)]="yarn_article_name" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="mail-outline" class="pr3"></ion-icon>
            <ion-input name="article" type="text" placeholder="Yarn Article" [(ngModel)]="yarn_article_name" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="person-outline" class="pr3"></ion-icon>
            <ion-input name="yarn_color_name" type="text" placeholder="Yarn Color" [(ngModel)]="yarn_color_name" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="person-outline" class="pr3"></ion-icon>
            <ion-input name="yarn_color_name" type="text" placeholder="Yarn Color" [(ngModel)]="yarn_color_name" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="pencil-outline" class="pr3"></ion-icon>
            <ion-input name="remarks" type="text" placeholder="Remarks" [(ngModel)]="remarks"></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="pencil-outline" class="pr3"></ion-icon>
            <ion-input name="remarks" type="text" placeholder="Remarks" [(ngModel)]="remarks" readonly></ion-input>
          </ion-item>
          
        </div>
        <div padding class="register_btn" *ngIf="!view">
          <ion-button size="small" (click)="register()">Submit</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
