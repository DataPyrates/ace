<div>
  <p *ngIf="menuItem.children; else finalItem">
    <ion-button *ngIf="menuItem.class==department"
      [color]="isRoot ? 'primary' : 'secondary'"
      [expand]="isRoot ? 'full' : 'block'"
      (click)="isOpen = !isOpen;openclosedmenu(menuItem.name)" 
    >
      {{ menuItem.name }}
    </ion-button>

    <span *ngIf="isOpen">
      <app-menu-item
        *ngFor="let item of menuItem.children"
        [menuItem]="item"
      ></app-menu-item>
    </span>
  </p>
</div>

<ng-template #finalItem>
  <p>
    <ion-button color="light" expand="full"   [ngClass]="menuItem.url =='login' ? 'primary_btn' : ''"
                (click)="onMenuItemSelected(menuItem);toggleMenu()">
      {{ menuItem.name }}
    </ion-button>
  </p>
</ng-template>
