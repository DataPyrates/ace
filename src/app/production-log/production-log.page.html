<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>ACE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h1 class="center">Production Log</h1>
        </div>
        <div padding>
          <ion-item>
            <ion-icon name="help-buoy" class="pr3"></ion-icon>
            <ion-label>Select Machine Number</ion-label>
            <ion-select [(ngModel)]="role">
              <ion-select-option value="2">1</ion-select-option>
              <ion-select-option value="1">2</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-icon name="information-circle" class="pr3"></ion-icon>
            <ion-input name="order_no" type="text" placeholder="Greige Pro Order No." [(ngModel)]="order_no" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="mail" class="pr3"></ion-icon>
            <ion-input name="article" type="text" placeholder="Greige Article" [(ngModel)]="article" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="person" class="pr3"></ion-icon>
            <ion-input name="operator" type="text" placeholder="Operator" [(ngModel)]="operator" required></ion-input>
          </ion-item>
        </div>
        <div padding class="register_btn">
          <ion-button size="large" (click)="register()">Submit</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
