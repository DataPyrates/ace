<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  class="back" (click)="history.go(-1);"></ion-back-button>
      </ion-buttons>
    <ion-title>ACE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4 class="center">Add W.K. Production Order On Machine</h4>
          <ion-label *ngIf="view" class="center">Transaction Number:- {{ transaction_number }} <ion-icon name="copy-outline" (click)="copyTransaction(transaction_number)"></ion-icon></ion-label>
        </div>
        <div padding>
          <ion-item>
            <ion-icon name="search-outline" class="pr3"></ion-icon>
            <input class="datalist"  [(ngModel)]="transaction_number" list="order" placeholder="Search Greige Production order" (keyup)="getwkdata($event)"
              (change)="wk_alldata()">
            <datalist id="order" *ngIf="wk_data_flag">
              <option value="">--Select--</option>
              <option *ngFor="let numbers of wk_data">{{ numbers.transaction_number }}</option>
            </datalist>
          </ion-item>
          <!-- <ion-item>
            <ion-input name="number" type="text" [(ngModel)]="transaction_number" readonly></ion-input>
          </ion-item> -->
          <ion-item *ngIf="!view">
            <ion-icon name="search-outline" class="pr3"></ion-icon>
            <ion-input name="machine_number" type="text" placeholder="Machine Number" [(ngModel)]="machine_number" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="search-outline" class="pr3"></ion-icon>
            <ion-input name="machine_number" type="text" placeholder="Machine Number" [(ngModel)]="machine_number" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="calendar-outline" class="pr3"></ion-icon>
            <ion-input name="created_date" type="text" placeholder="Greige Production Order Date" [(ngModel)]="c_date" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="mail-outline" class="pr3"></ion-icon>
            <ion-input name="article" type="text" placeholder="Greige Article" [(ngModel)]="greige_article_name" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="mail-outline" class="pr3"></ion-icon>
            <ion-input name="article" type="text" placeholder="Greige Article" [(ngModel)]="greige_article_name" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="person-outline" class="pr3"></ion-icon>
            <ion-input name="greige_color_name" type="text" placeholder="Operator" [(ngModel)]="greige_color_name" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="person-outline" class="pr3"></ion-icon>
            <ion-input name="greige_color_name" type="text" placeholder="greige_color_name" [(ngModel)]="greige_color_name" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="mail-outline" class="pr3"></ion-icon>
            <ion-input name="quantity" type="text" placeholder="Quantity" [(ngModel)]="quantity" readonly></ion-input>M
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="mail-outline" class="pr3"></ion-icon>
            <ion-input name="quantity" type="text" placeholder="Quantity" [(ngModel)]="quantity" readonly></ion-input>M
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="timer-outline" class="pr3"></ion-icon>
            <ion-input name="machine_width" type="text" placeholder="Machine Width" [(ngModel)]="machine_width" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="timer-outline" class="pr3"></ion-icon>
            <ion-input name="machine_width" type="text" placeholder="Machine Width" [(ngModel)]="machine_width" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="settings-outline" class="pr3"></ion-icon>
            <ion-label *ngIf="!view">Number of TAKA</ion-label>
            <ion-select [(ngModel)]="taka_no" *ngIf="!view">
              <ion-select-option value="">--Select--</ion-select-option>
              <ion-select-option [value]="1">1</ion-select-option>
              <ion-select-option [value]="2">2</ion-select-option>
              <ion-select-option [value]="3">3</ion-select-option>
              <ion-select-option [value]="4">4</ion-select-option>
            </ion-select>
            <ion-input name="taka_no" type="text" [(ngModel)]="taka_no" readonly *ngIf="view"></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="timer-outline" class="pr3"></ion-icon>
            <ion-input name="start_meter" type="text" placeholder="Start Meter" [(ngModel)]="start_meter"></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="timer-outline" class="pr3"></ion-icon>
            <ion-input name="start_meter" type="text" placeholder="Start Meter" [(ngModel)]="start_meter" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="calendar-outline" class="pr3"></ion-icon>
            <ion-input name="date_time" type="text" placeholder="Start Date and Time" [(ngModel)]="date_time" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="calendar-outline" class="pr3"></ion-icon>
            <ion-input name="date_time" type="text" placeholder="Start Date and Time" [(ngModel)]="date_time" readonly></ion-input>
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="timer-outline" class="pr3"></ion-icon>
            <ion-input name="width_taka_A" type="text" placeholder="Width of TAKA A" [(ngModel)]="width_taka_A"></ion-input>Inches
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="timer-outline" class="pr3"></ion-icon>
            <ion-input name="width_taka_A" type="text" placeholder="Width of TAKA A" [(ngModel)]="width_taka_A" readonly></ion-input>Inches
          </ion-item>
          <ion-item *ngIf="!view">
            <ion-icon name="pencil-outline" class="pr3"></ion-icon>
            <ion-input name="remarks" type="text" placeholder="Remarks" [(ngModel)]="remarks"></ion-input>
          </ion-item>
          <ion-item *ngIf="view">
            <ion-icon name="pencil-outline" class="pr3"></ion-icon>
            <ion-input name="remarks" type="text" placeholder="Remarks" [(ngModel)]="remarks" readonly></ion-input>
          </ion-item>
          
        </div>
        <div padding class="register_btn" *ngIf="!view">
          <ion-button size="small" (click)="register()">Submit</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
