<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>ACE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h1 class="center">Add W.K. Inward From Production</h1>
        </div>
        <div padding>
          <ion-item>
            <ion-icon name="help-buoy-outline" class="pr3"></ion-icon>
            <ion-label>Select Machine Number</ion-label>
            <ion-select [(ngModel)]="machine_no">
              <ion-select-option value="2">1</ion-select-option>
              <ion-select-option value="1">2</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-icon name="information-circle-outline" class="pr3"></ion-icon>
            <ion-input name="order_no" type="text" placeholder="Greige Pro Order No." [(ngModel)]="order_no" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="mail-outline" class="pr3"></ion-icon>
            <ion-input name="article" type="text" placeholder="Greige Article" [(ngModel)]="article" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="person-outline" class="pr3"></ion-icon>
            <ion-input name="operator" type="text" placeholder="Operator" [(ngModel)]="operator" readonly></ion-input>
          </ion-item>
            <ion-grid *ngIf="(machine_no)" class="production_detail">
              <ion-item>
                <ion-text class="pr3">TAKA A</ion-text>
              </ion-item>
          <ion-item>
            <ion-icon name="timer-outline"></ion-icon>
            <ion-input name="roll_width" type="text" placeholder="Roll Width" [(ngModel)]="roll_width" required></ion-input>
          <!-- </ion-item>
          <ion-item> -->
            <ion-icon name="timer-outline"></ion-icon>
            <ion-input name="start_meter" type="text" placeholder="Start Meter" [(ngModel)]="start_meter" required></ion-input>
          <!-- </ion-item>
          <ion-item> -->
            <ion-icon name="time-outline"></ion-icon>
            <ion-input name="end_meter" type="text" placeholder="End Meter" [(ngModel)]="end_meter" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="grid-outline" class="pr3"></ion-icon>
            <ion-input name="roll_cut" type="text" placeholder="Roll Cut" [(ngModel)]="roll_cut" required></ion-input>
          <!-- </ion-item>
          <ion-item> -->
            <ion-icon name="grid-outline" class="pr3"></ion-icon>
            <ion-input name="weight" type="text" placeholder="Weight" [(ngModel)]="weight" required></ion-input>
          <!-- </ion-item>
          <ion-item> -->
            <ion-icon name="grid-outline" class="pr3"></ion-icon>
            <ion-input name="lot_no" type="text" placeholder="Lot No." [(ngModel)]="lot_no" required></ion-input>
          </ion-item>
          <ion-item>
          </ion-item>
         </ion-grid>
         <ion-grid *ngIf="(machine_no)">
          <ion-item>
            <ion-text class="pr3">TAKA B</ion-text>
          </ion-item>
          <ion-item>
            <ion-icon name="timer-outline"></ion-icon>
            <ion-input name="roll_width" type="text" placeholder="Roll Width" [(ngModel)]="roll_width" required></ion-input>
          <!-- </ion-item>
          <ion-item> -->
            <ion-icon name="timer-outline"></ion-icon>
            <ion-input name="start_meter" type="text" placeholder="Start Meter" [(ngModel)]="start_meter" required></ion-input>
          <!-- </ion-item>
          <ion-item> -->
            <ion-icon name="time-outline"></ion-icon>
            <ion-input name="end_meter" type="text" placeholder="End Meter" [(ngModel)]="end_meter" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="grid-outline" class="pr3"></ion-icon>
            <ion-input name="roll_cut" type="text" placeholder="Roll Cut" [(ngModel)]="roll_cut" required></ion-input>
          <!-- </ion-item>
          <ion-item> -->
            <ion-icon name="grid-outline" class="pr3"></ion-icon>
            <ion-input name="weight" type="text" placeholder="Weight" [(ngModel)]="weight" required></ion-input>
          <!-- </ion-item>
          <ion-item> -->
            <ion-icon name="grid-outline" class="pr3"></ion-icon>
            <ion-input name="lot_no" type="text" placeholder="Lot No." [(ngModel)]="lot_no" required></ion-input>
          </ion-item>
          <ion-item>
          </ion-item>
        </ion-grid>
        
        </div>
        <div padding class="register_btn">
          <ion-button size="large" (click)="register()">Submit</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
