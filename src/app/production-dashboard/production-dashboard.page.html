<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ACE</ion-title>
    <ion-button slot="end" [routerLink]="['/production-log']" large>
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-card-list" *ngFor="let product of pageOfItems">
    <ion-card-content>
      <ion-item href="#">
        <ion-title slot="start">Start Date</ion-title>
        <ion-label>{{ product.created_date}}</ion-label>
      </ion-item>

      <ion-item href="#">
        <ion-title slot="start">Production Order No</ion-title>
        <ion-label>{{ product.greige_production_transaction_number }}</ion-label>
      </ion-item>

      <ion-item class="ion-activated">
        <ion-title slot="start">Machine No.</ion-title>
        <ion-label>{{ product.machine_number }}</ion-label>
      </ion-item>

      <ion-item href="#">
        <ion-title slot="start">Operator</ion-title>
        <ion-label>{{ product.operator_first_name }} {{product.operator_last_name}}</ion-label>
      </ion-item>

      <ion-item href="#">
        <ion-title slot="start">WPR Status</ion-title>
        <ion-label>{{ product.process_status_display }}</ion-label>
      </ion-item>

      <ion-item href="#">
        <ion-title slot="start">Action</ion-title>
        <ion-label>
          <ion-icon name="eye-outline"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div class="card-footer" style="list-style: none; display: flex;">
    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
</div>
</ion-content>
